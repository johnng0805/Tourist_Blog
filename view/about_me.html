<!DOCTYPE html>
        <head>
            <title>About me</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../public/styles/about_me.css">
        </head>
        <body>
            <div class="page-container">
                <div class="hero_image position-relative">
                    <div id="profilePhoto" class="position-absolute top-100 start-50 translate-middle">
                    </div>
                </div>
                <div class="info-box-container col-md-6 mx-auto px-3">
                    <h1 id="usernameTitle" class="text-center">Name Title</h1>
                    <div class="info-box">
                        <form class="form">
                            <label for="username">Name:</label>
                            <input type="text" id="username" class="form-control" placeholder="username" name="username" disabled>
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="email@mail.com" name="email" disabled>
                            <label for="gender">Gender:</label>
                            <select>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" id="backBtn" class="btn btn-primary">Back</button>
                    </div>
                </div>
            </div>
        </body>
</html>
